<!DOCTYPE html>
<html>

<head>
	<title>Learn English</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="./js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/my-styles.css">
</head>

<body>
	<div class="container">
		<div class="list-item">
			<div class="item">
				<ul class="list-music">
				</ul>
			</div>

			<div class="item">
				<div class="player">
					<div class="player-ui">
						<div class="title">
							<h3>Faded</h3>
						</div>

						<div class="time">
							<span class="time_played">00:00</span>
						</div>

						<div class="controls">
							<i class="material-icons skip_previous">skip_previous</i>
							<i class="material-icons play_arrow">play_arrow</i>
							<i class="material-icons pause">pause</i>
							<i class="material-icons skip_next">skip_next</i>
						</div>
					</div>

					<ul class="english-lyrics"></ul>
				</div>
			</div>

			<div class="item">
				<ul class="lyrics"></ul>
			</div>
		</div>
		<div class="nav">
			<i class="material-icons" onclick="currentSlide(1)">playlist_play</i>
			<i class="material-icons" onclick="currentSlide(2)">home</i>
			<i class="material-icons" onclick="currentSlide(3)">queue_music</i>
		</div>
	</div>



	<script src="./js/getListMusic.js"></script>
</body>

</html>
